<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH - Loyalty Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>MULAH</h1>
        </div>
        <h2>Hello, Welcome!</h2>
        <p class="subtitle">Check Your Loyalty Points & Rewards</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="phone">Mobile Number</label>
                <div class="input-with-code">
                    <span class="country-code">+60</span>
                    <input type="tel" id="phone" maxlength="9" placeholder="Enter your mobile number" required />
                </div>
            </div>
            <button type="submit" class="btn">Check Loyalty Points</button>
        </form>

        <div class="footer">
            Powered by <a href="https://MulahRewards.com" target="_blank">MulahRewards.com</a>
        </div>
    </div>

    <script src="js/page1.js"></script>
</body>

</html>
